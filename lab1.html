<!DOCTYPE html>
<html lang="en" dir="ltr">
  <!--tag is used for indicating the head section of the HTML document-->
  <head>
    <meta charset="utf-8">
    <!--<title> tag is used for declaring the title, or name, of the HTML document-->
    <title> WWW.GOOOGL.COM </title>
  </head>
  <!-- <body> tag is used for indicating the main content section of the HTML document-->
  <body>
      <h1>HTML </h1>
      <br>
      <p>This First Text</p>
        <!--The HTML <a> tag is used for creating a hyperlink to another web page.
        You can use the target attribute to specify whether to open the
         web page in a new browser window or not.-->
      <a href="https://www.google.com/" target="_blank">Google</a>
      <br><br>
        <!--The HTML <img> tag is used for embedding images into an HTML document.
        The value given by the src attribute is the URL to the embedded image.
        The value of the alt attribute appears if the image cannot be loaded.-->
      <img src="F.JPG" style="max-width:100%;" alt="Milford Sound in New Zealand" title = "fal">
      <br><br>
  </body>
</html>
